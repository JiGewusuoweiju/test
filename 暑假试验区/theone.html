<script>
    // 功能1：输入动物名字，输入笑声
    function Aminal(am) {
        var am = window.prompt("啥动物呀？", "小狗");
        if(am == "小狗"){
            document.write("汪汪汪");
        }
        else if(am == "小猫"){
            document.write("喵喵喵");
        }
        else {
            document.write("郭郭郭");
        }
    }
    // 功能2：输入数字，倒叙并以中文形式输出
    function Number(n) {
        var n = window.prompt("快输入一个数字吧！", "23");
        for (var i = n.length-1; i>=0; i--){
            var k = changeName(n[i]);
            //如果首位为零不读
            if (i==n.length-1 && n[n.length-1] == '0')
                continue;
            //如果末位为零不读
            if (i==0 && n[0] == '0')
                continue;
            //如果万位为零，读万不读零
            if (i==4 && n[4]=='0') {
                document.write("万");
               continue;
            }
            //多个零只读一个
            if (n[i]=='0' && n[i-1]=='0'){
                if (i == 4) {
                    document.write("万");
                }
                continue;
            }
            //打印转换之后的中文数字
            document.write(k);
            //数字加上位数读法
            if (i=='8' && k!="零"){
                document.write("亿");
            }
            else if (i == '7' && k!="零"){
                document.write("千");
            }
            else if (i == '6' && k!="零"){
                document.write("百");
            }
            else if (i == '5' && k!="零"){
                document.write("十");
            }
            else if (i == '4'&& k!="零"){
                document.write("万");
            }
            else if (i == '3' && k!="零"){
                document.write("千");
            }
            else if (i == '2' && k!="零"){
                document.write("百");
            }
            else if (i == '1' && k!="零"){
                document.write("十");
            }
        }
    }
    // 功能3：将数字转换为中文
    function ChangeName(z) {
        if (z == '1'){
            return"一";
        }
        else if (z == '2'){
            return"二";
        }
        else if (z == '3'){
            return"三";
        }
        else if (z == '4'){
            return"四";
        }
        else if (z == '5'){
            return"五";
        }
        else if (z == '6'){
            return"六";
        }
        else if (z == '7'){
            return"七";
        }
        else if (z == '8'){
            return"八";
        }
        else if (z == '9'){
            return"九";
        }
      else {
            return"零"
        }
    }

    //包装类
    function Pack(){
        var str = 'abc';
        //实际上原始值不能调用属性的，如果调用，javascript会隐式的加一行new str('abc')
        //将数值abc变为构造函数，然后delete，删除这个构造函数
        str.length = 6;
        document.write(str.length);//此时的str.length是重新构造的对象，字符串对象是
                                    //可以有属性的，str长度是3，输出3
